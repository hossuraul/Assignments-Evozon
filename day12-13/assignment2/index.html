<!DOCTYPE html>
<html>
<head>
	<title>Flight Search</title>
	<meta charset="UTF -8 "/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

</head>
<body>
	<main class="main">
		<div class="title">
			<i class="fa fa-plane"></i>
			<h1 class="title-heading"> FLY AWAY</h1>
			<h1 class="title-heading"> SOMEWHERE</h1>
		</div>
		<section>
			<p> I want to fly from _________________</p>
			<p> to __________________________</p>
		</section>

		<section>
			<p> I will be flying
				<select class="select">
					<option value="others">WITH OTHERS</option>
					<option value="me">Myself</option>
				</select>
			</p>
			<p> There will be ____ people in total. </p>
		</section>

		<section>
			<p> This is a 
				<select class="select">
					<option value="others">RETURN</option>
					<option value="me">First Class</option>
					<option value="me">Second Class</option>
				</select>
				flight </p>
		</section>

		<section>
			<p> My dates are 
				<select class="select long-select">
					<option value="others">FLEXIBLE</option>
					<option value="me">FIXED</option>
				</select>
			</p>
			<p> Departure date __/ __/ __ <i class="fa fa-calendar"></i> </p>
			<p> Return date __/ __/ __ <i class="fa fa-calendar"></i> </p>
		</section>
		<div class="btn-container">
			<button class="btn">FIND FLIGHTS</button>
		</div>
	</main>
</body>
</html>
