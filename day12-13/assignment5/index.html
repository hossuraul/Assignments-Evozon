<!DOCTYPE html>
<html>
<head>
	<title>Discount Cupon</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="grid.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<section class="title">
			<img src="pictures/logo-sixt.jpg">
			<h1> Sixt Car Rental Coupons</h1>
			<h2> Discounts and Specials</h2>
		</section>

		<div class="row coupon">
			<section class="col-80 ticket">
				<h1> 5% OFF</h1>
				<p> Car Rental Discount </p>
				<p> until May 21 2015 </p>
				<hr />
				<span>DISCOUNT CODE <span class="orange">SIXTA001</span> </span>
			</section>

			<section class="col-20 get-it">
				<h1> GET IT </h1>
				<h1> NOW </h1>
				<h1> <i class="fa fa-arrow-right"></i> </h1>
			</section>
		</div>
	</div>
</body>
</html>
